<mat-toolbar color="primary">
  <button mat-icon-button routerLink="/">
    <mat-icon>arrow_back_ios</mat-icon>
  </button>
  <span>Recetas de {{ nivelTitulo }}</span>
</mat-toolbar>

<div class="container" *ngIf="dataLoaded; else loading">
  <div *ngFor="let categoria of categorias" class="categoria-section">
    <h2 class="title">{{ categoria.categoria | titlecase }}</h2>
    <mat-card *ngFor="let plato of categoria.platos" class="receta-card">
      <mat-card-title>{{ plato.nombre }}</mat-card-title>
      <mat-card-content>
        <p><strong>Cantidad:</strong> {{ plato.cantidad }}</p>
        <p><strong>Ingredientes:</strong></p>
        <ul>
          <li *ngFor="let ingrediente of plato.ingredientes">{{ ingrediente }}</li>
        </ul>
      </mat-card-content>
    </mat-card>
  </div>
</div>

<ng-template #loading>
  <div class="loading">Cargando datos...</div>
</ng-template>
