<div class="niveles-wrapper">
  <div class="page-header">
    <h2 class="page-title">üèÜ Selecciona tu Nivel de Habilidad</h2>
    <p class="page-description">Cada nivel desbloquea recetas m√°s complejas y poderosas</p>
  </div>

  <div class="container" *ngIf="dataLoaded; else loading">
    <mat-card *ngFor="let nivel of niveles; let i = index"
              class="nivel-card fade-in-up"
              [style.animation-delay]="(i * 0.1) + 's'"
              [routerLink]="['/nivel', nivel.id]">
      <div class="card-header">
        <div class="nivel-icon">{{ getNivelIcon(nivel.id) }}</div>
        <h3 class="nivel-titulo">{{ nivel.titulo }}</h3>
      </div>

      <mat-card-content class="card-content">
        <p class="nivel-descripcion">{{ nivel.descripcion }}</p>
        <div class="nivel-stats">
          <div class="stat-item">
            <span class="stat-label">Dificultad:</span>
            <div class="difficulty-bar">
              <div class="difficulty-fill" [style.width]="getDifficulty(nivel.id) + '%'"></div>
            </div>
          </div>
          <div class="stat-item">
            <span class="stat-label">Recetas disponibles:</span>
            <span class="stat-value">{{ getRecetasCount(nivel.id) }}</span>
          </div>
        </div>
      </mat-card-content>

      <mat-card-actions class="card-actions">
        <button mat-raised-button color="accent" class="nivel-button">
          <mat-icon>restaurant</mat-icon>
          Explorar Recetas
        </button>
      </mat-card-actions>

      <div class="card-overlay"></div>
    </mat-card>
  </div>

  <ng-template #loading>
    <div class="loading">
      <span>Cargando niveles de habilidad...</span>
    </div>
  </ng-template>
</div>
